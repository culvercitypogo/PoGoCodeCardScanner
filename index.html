<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon GO Code Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5.0.0/dist/tesseract.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .scanner-section {
            margin-bottom: 20px;
        }
        
        #videoContainer {
            position: relative;
            width: 100%;
            border: 2px solid #667eea;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
            background: black;
        }
        
        #video {
            width: 100%;
            display: block;
        }
        
        #canvas {
            display: none;
        }
        
        .scan-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 100px;
            border: 3px solid #00ff00;
            box-shadow: 0 0 0 9999px rgba(0,0,0,0.5);
            pointer-events: none;
        }
        
        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: #00ff00;
            animation: scan 2s linear infinite;
        }
        
        @keyframes scan {
            0%, 100% { top: 0; }
            50% { top: 100%; }
        }
        
        .status {
            text-align: center;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
            color: #666;
        }
        
        .status.scanning {
            background: #fff3cd;
            color: #856404;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .manual-input {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #f0f0f0;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            text-transform: uppercase;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .result {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }
        
        .result.show {
            display: block;
        }
        
        .result h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .code-display {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            color: #667eea;
            font-weight: bold;
            text-align: center;
        }
        
        .url-display {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            word-break: break-all;
            font-size: 14px;
            color: #666;
        }
        
        .hidden {
            display: none !important;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® Pokemon GO Code Scanner</h1>
        <p class="subtitle">Point camera at 13-character text code</p>
        
        <div class="scanner-section">
            <div id="status" class="status hidden">Ready to scan</div>
            
            <div id="videoContainer" class="hidden">
                <video id="video" autoplay playsinline></video>
                <div class="scan-overlay">
                    <div class="scan-line"></div>
                </div>
            </div>
            
            <canvas id="canvas"></canvas>
            
            <button id="startScanBtn" class="btn btn-primary">ðŸ“· Start Camera Scanner</button>
            <button id="stopScanBtn" class="btn btn-secondary hidden">Stop Scanner</button>
        </div>
        
        <div class="manual-input">
            <div class="input-group">
                <label for="codeInput">Or Enter Code Manually:</label>
                <input type="text" id="codeInput" placeholder="Enter 13-character code" maxlength="13">
            </div>
            <button id="submitBtn" class="btn btn-primary">Generate URL</button>
        </div>
        
        <div id="result" class="result">
            <h3>âœ… Code Detected!</h3>
            <div class="code-display" id="codeDisplay"></div>
            <div class="url-display" id="urlDisplay"></div>
            <button id="openUrlBtn" class="btn btn-primary">Open Redemption Page</button>
            <button id="copyUrlBtn" class="btn btn-secondary">Copy URL</button>
            <button id="newScanBtn" class="btn btn-secondary">Scan Another Code</button>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const startScanBtn = document.getElementById('startScanBtn');
        const stopScanBtn = document.getElementById('stopScanBtn');
        const videoContainer = document.getElementById('videoContainer');
        const codeInput = document.getElementById('codeInput');
        const submitBtn = document.getElementById('submitBtn');
        const resultDiv = document.getElementById('result');
        const codeDisplay = document.getElementById('codeDisplay');
        const urlDisplay = document.getElementById('urlDisplay');
        const openUrlBtn = document.getElementById('openUrlBtn');
        const copyUrlBtn = document.getElementById('copyUrlBtn');
        const newScanBtn = document.getElementById('newScanBtn');
        const statusDiv = document.getElementById('status');
        
        let stream = null;
        let scanning = false;
        let currentUrl = '';
        let worker = null;
        let workerReady = false;
        
        // Initialize Tesseract worker on page load
        (async function() {
            try {
                console.log('Initializing OCR engine...');
                worker = await Tesseract.createWorker('eng', 1, {
                    logger: m => console.log(m)
                });
                await worker.setParameters({
                    tessedit_char_whitelist: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789',
                });
                workerReady = true;
                console.log('OCR engine ready!');
            } catch (err) {
                console.error('Failed to initialize OCR:', err);
            }
        })();
        
        // Remove old initWorker function and replace with check
        async function ensureWorkerReady() {
            if (!workerReady) {
                updateStatus('Waiting for OCR engine...', 'scanning');
                // Wait for worker to be ready
                while (!workerReady) {
                    await new Promise(resolve => setTimeout(resolve, 100));
                }
            }
            return worker;
        }
        
        function updateStatus(message, type = '') {
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + type;
            statusDiv.classList.remove('hidden');
        }
        
        function generateUrl(code) {
            return `https://store.pokemongo.com/offer-redemption?passcode=${code.toUpperCase()}`;
        }
        
        function displayResult(code) {
            const url = generateUrl(code);
            currentUrl = url;
            codeDisplay.textContent = code.toUpperCase();
            urlDisplay.textContent = url;
            resultDiv.classList.add('show');
            stopScanner();
        }
        
        async function startScanner() {
            try {
                updateStatus('Starting camera...', 'scanning');
                
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                
                video.srcObject = stream;
                videoContainer.classList.remove('hidden');
                startScanBtn.classList.add('hidden');
                stopScanBtn.classList.remove('hidden');
                
                // Ensure OCR worker is ready
                await ensureWorkerReady();
                
                // Wait for video to be ready
                await new Promise(resolve => {
                    video.onloadedmetadata = () => {
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        resolve();
                    };
                });
                
                updateStatus('Point camera at the 13-character code', 'scanning');
                scanning = true;
                scanLoop();
                
            } catch (err) {
                console.error('Error starting camera:', err);
                updateStatus('Error: ' + err.message, '');
                alert('Error starting camera: ' + err.message);
                stopScanner();
            }
        }
        
        async function scanLoop() {
            if (!scanning) return;
            
            try {
                // Draw current video frame to canvas
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                // Crop to center area (where the scan box is)
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                const cropWidth = canvas.width * 0.8;
                const cropHeight = 150;
                
                const imageData = ctx.getImageData(
                    centerX - cropWidth / 2,
                    centerY - cropHeight / 2,
                    cropWidth,
                    cropHeight
                );
                
                // Create temporary canvas for preprocessing
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = cropWidth;
                tempCanvas.height = cropHeight;
                const tempCtx = tempCanvas.getContext('2d');
                tempCtx.putImageData(imageData, 0, 0);
                
                // Apply preprocessing to improve OCR accuracy
                const imgData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
                const data = imgData.data;
                
                // Convert to grayscale and increase contrast
                for (let i = 0; i < data.length; i += 4) {
                    const gray = data[i] * 0.299 + data[i + 1] * 0.587 + data[i + 2] * 0.114;
                    // Increase contrast and threshold
                    const enhanced = gray > 128 ? 255 : 0;
                    data[i] = enhanced;
                    data[i + 1] = enhanced;
                    data[i + 2] = enhanced;
                }
                
                tempCtx.putImageData(imgData, 0, 0);
                
                // Scale up for better recognition
                const scaledCanvas = document.createElement('canvas');
                scaledCanvas.width = tempCanvas.width * 2;
                scaledCanvas.height = tempCanvas.height * 2;
                const scaledCtx = scaledCanvas.getContext('2d');
                scaledCtx.imageSmoothingEnabled = false;
                scaledCtx.drawImage(tempCanvas, 0, 0, scaledCanvas.width, scaledCanvas.height);
                
                const processedImage = scaledCanvas.toDataURL('image/png');
                
                // Perform OCR with optimized settings
                const { data: { text } } = await worker.recognize(processedImage, {
                    tessedit_pageseg_mode: Tesseract.PSM.SINGLE_LINE
                });
                
                console.log('OCR Result:', text);
                
                // Clean the text - remove spaces, newlines, special characters
                const cleanText = text.replace(/[^A-Z0-9]/gi, '').toUpperCase();
                
                console.log('Cleaned text:', cleanText);
                
                // Look for 13 consecutive alphanumeric characters
                const match = cleanText.match(/[A-Z0-9]{13}/);
                
                if (match) {
                    const code = match[0];
                    console.log('Found code:', code);
                    updateStatus('Code found: ' + code, 'success');
                    displayResult(code);
                    return;
                }
                
                // Continue scanning
                setTimeout(() => scanLoop(), 1000); // Scan every 1 second
                
            } catch (err) {
                console.error('Scan error:', err);
                if (scanning) {
                    setTimeout(() => scanLoop(), 1000);
                }
            }
        }
        
        function stopScanner() {
            scanning = false;
            
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            
            video.srcObject = null;
            videoContainer.classList.add('hidden');
            startScanBtn.classList.remove('hidden');
            stopScanBtn.classList.add('hidden');
            statusDiv.classList.add('hidden');
        }
        
        startScanBtn.addEventListener('click', startScanner);
        stopScanBtn.addEventListener('click', stopScanner);
        
        submitBtn.addEventListener('click', () => {
            const code = codeInput.value.trim().toUpperCase();
            if (code.length !== 13) {
                alert('Please enter a valid 13-character code');
                return;
            }
            if (!/^[A-Z0-9]{13}$/.test(code)) {
                alert('Code must contain only letters and numbers');
                return;
            }
            displayResult(code);
        });
        
        codeInput.addEventListener('input', (e) => {
            e.target.value = e.target.value.toUpperCase();
        });
        
        codeInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                submitBtn.click();
            }
        });
        
        openUrlBtn.addEventListener('click', () => {
            window.open(currentUrl, '_blank');
        });
        
        copyUrlBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(currentUrl).then(() => {
                copyUrlBtn.textContent = 'âœ“ Copied!';
                setTimeout(() => {
                    copyUrlBtn.textContent = 'Copy URL';
                }, 2000);
            }).catch(err => {
                alert('Failed to copy URL');
            });
        });
        
        newScanBtn.addEventListener('click', () => {
            resultDiv.classList.remove('show');
            codeInput.value = '';
        });
    </script>
</body>
</html>
