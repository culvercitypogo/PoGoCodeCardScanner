<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon GO Code Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .scanner-section {
            margin-bottom: 20px;
        }
        
        .scanner-section.hidden-section {
            display: none;
        }
        
        .manual-input.hidden-section {
            display: none;
        }
        
        #videoContainer {
            position: relative;
            width: 100%;
            border: 2px solid #667eea;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
            background: black;
        }
        
        #video {
            width: 100%;
            display: block;
        }
        
        #captureCanvas {
            width: 100%;
            display: none;
            border: 2px solid #667eea;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        
        .scan-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            height: 80px;
            border: 3px solid #00ff00;
            box-shadow: 0 0 0 9999px rgba(0,0,0,0.5);
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .scan-text {
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
        }
        
        .status {
            text-align: center;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
            color: #666;
        }
        
        .status.scanning {
            background: #fff3cd;
            color: #856404;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-success:hover {
            background: #218838;
        }
        
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .manual-input {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #f0f0f0;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 18px;
            transition: border-color 0.3s;
            text-transform: uppercase;
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .result {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }
        
        .result.show {
            display: block;
        }
        
        .result h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .code-display {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            font-size: 20px;
            color: #667eea;
            font-weight: bold;
            text-align: center;
            letter-spacing: 3px;
        }
        
        .url-display {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            word-break: break-all;
            font-size: 14px;
            color: #666;
        }
        
        .hidden {
            display: none !important;
        }

        .capture-preview {
            margin-bottom: 15px;
        }

        .detected-text {
            background: #fff;
            border: 2px solid #667eea;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
        }

        .detected-text input {
            width: 100%;
            font-size: 20px;
            font-family: 'Courier New', monospace;
            letter-spacing: 3px;
            text-align: center;
            border: none;
            background: transparent;
            text-transform: uppercase;
        }

        .detected-text input:focus {
            outline: none;
        }

        .detected-text label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® Pokemon GO Code Scanner</h1>
        <p class="subtitle">Capture photo of 13-character code</p>
        
        <div class="scanner-section" id="scannerSection">
            <div id="status" class="status hidden">Ready to scan</div>
            
            <div id="videoContainer" class="hidden">
                <video id="video" autoplay playsinline></video>
                <div class="scan-overlay">
                    <div class="scan-text">Align code here</div>
                </div>
            </div>

            <canvas id="captureCanvas"></canvas>
            
            <div id="capturePreview" class="capture-preview hidden">
                <div class="detected-text">
                    <label>Detected text (edit if needed):</label>
                    <input type="text" id="detectedCode" maxlength="13">
                </div>
                <button id="confirmBtn" class="btn btn-success">âœ“ Confirm & Generate URL</button>
                <button id="retryBtn" class="btn btn-secondary">â†» Retake Photo</button>
            </div>
            
            <button id="startScanBtn" class="btn btn-primary">ðŸ“· Open Camera</button>
            <button id="captureBtn" class="btn btn-success hidden">ðŸ“¸ Capture Code</button>
            <button id="stopScanBtn" class="btn btn-secondary hidden">âœ• Close Camera</button>
        </div>
        
        <div class="manual-input" id="manualInput">
            <div class="input-group">
                <label for="codeInput">Or Enter Code Manually:</label>
                <input type="text" id="codeInput" placeholder="13-CHARACTER-CODE" maxlength="13">
            </div>
            <button id="submitBtn" class="btn btn-primary">Generate URL</button>
        </div>
        
        <div id="result" class="result">
            <h3>âœ… Code Ready!</h3>
            <div class="code-display" id="codeDisplay"></div>
            <div class="url-display" id="urlDisplay"></div>
            <button id="openUrlBtn" class="btn btn-primary">Open Redemption Page</button>
            <button id="copyUrlBtn" class="btn btn-secondary">Copy URL</button>
            <button id="newScanBtn" class="btn btn-secondary">Scan Another Code</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5.0.0/dist/tesseract.min.js"></script>
    <script>
        const video = document.getElementById('video');
        const captureCanvas = document.getElementById('captureCanvas');
        const ctx = captureCanvas.getContext('2d');
        const startScanBtn = document.getElementById('startScanBtn');
        const captureBtn = document.getElementById('captureBtn');
        const stopScanBtn = document.getElementById('stopScanBtn');
        const videoContainer = document.getElementById('videoContainer');
        const capturePreview = document.getElementById('capturePreview');
        const detectedCode = document.getElementById('detectedCode');
        const confirmBtn = document.getElementById('confirmBtn');
        const retryBtn = document.getElementById('retryBtn');
        const codeInput = document.getElementById('codeInput');
        const submitBtn = document.getElementById('submitBtn');
        const resultDiv = document.getElementById('result');
        const codeDisplay = document.getElementById('codeDisplay');
        const urlDisplay = document.getElementById('urlDisplay');
        const openUrlBtn = document.getElementById('openUrlBtn');
        const copyUrlBtn = document.getElementById('copyUrlBtn');
        const newScanBtn = document.getElementById('newScanBtn');
        const statusDiv = document.getElementById('status');
        const scannerSection = document.getElementById('scannerSection');
        const manualInput = document.getElementById('manualInput');
        
        let stream = null;
        let currentUrl = '';
        let worker = null;
        
        // Initialize Tesseract worker
        async function initWorker() {
            if (!worker) {
                console.log('Initializing OCR...');
                worker = await Tesseract.createWorker('eng');
                await worker.setParameters({
                    tessedit_char_whitelist: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789',
                    tessedit_pageseg_mode: Tesseract.PSM.SINGLE_LINE,
                });
                console.log('OCR ready');
            }
            return worker;
        }
        
        function updateStatus(message, type = '') {
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + type;
            statusDiv.classList.remove('hidden');
        }
        
        function generateUrl(code) {
            return `https://store.pokemongo.com/offer-redemption?passcode=${code.toUpperCase()}`;
        }
        
        function displayResult(code) {
            const url = generateUrl(code);
            currentUrl = url;
            codeDisplay.textContent = code.toUpperCase();
            urlDisplay.textContent = url;
            resultDiv.classList.add('show');
            capturePreview.classList.add('hidden');
            captureCanvas.style.display = 'none';
            
            // Hide scanner and manual input sections
            scannerSection.classList.add('hidden-section');
            manualInput.classList.add('hidden-section');
            
            stopScanner();
        }
        
        async function startScanner() {
            try {
                updateStatus('Starting camera...', 'scanning');
                
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    } 
                });
                
                video.srcObject = stream;
                videoContainer.classList.remove('hidden');
                startScanBtn.classList.add('hidden');
                captureBtn.classList.remove('hidden');
                stopScanBtn.classList.remove('hidden');
                
                updateStatus('Position code in green box, then tap Capture', 'scanning');
                
            } catch (err) {
                console.error('Error starting camera:', err);
                updateStatus('Error: ' + err.message, 'error');
                alert('Error starting camera: ' + err.message);
                stopScanner();
            }
        }
        
        async function captureImage() {
            try {
                updateStatus('Capturing image...', 'scanning');
                captureBtn.disabled = true;
                
                // Set canvas size to video size
                captureCanvas.width = video.videoWidth;
                captureCanvas.height = video.videoHeight;
                
                // Draw full frame
                ctx.drawImage(video, 0, 0);
                
                // Crop to center region
                const centerX = captureCanvas.width / 2;
                const centerY = captureCanvas.height / 2;
                const cropWidth = captureCanvas.width * 0.9;
                const cropHeight = 120;
                
                const imageData = ctx.getImageData(
                    centerX - cropWidth / 2,
                    centerY - cropHeight / 2,
                    cropWidth,
                    cropHeight
                );
                
                // Create temp canvas for processing
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = cropWidth;
                tempCanvas.height = cropHeight;
                const tempCtx = tempCanvas.getContext('2d');
                tempCtx.putImageData(imageData, 0, 0);
                
                // Preprocessing with adaptive thresholding
                const imgData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
                const data = imgData.data;
                
                // Calculate local average for adaptive thresholding
                const blockSize = 15;
                const C = 10;
                
                // First pass: calculate integral image for fast local averages
                const width = tempCanvas.width;
                const height = tempCanvas.height;
                const grayData = new Uint8Array(width * height);
                
                // Convert to grayscale
                for (let i = 0; i < data.length; i += 4) {
                    const gray = data[i] * 0.299 + data[i + 1] * 0.587 + data[i + 2] * 0.114;
                    grayData[i / 4] = gray;
                }
                
                // Apply adaptive threshold
                for (let y = 0; y < height; y++) {
                    for (let x = 0; x < width; x++) {
                        // Calculate local average
                        let sum = 0;
                        let count = 0;
                        
                        for (let by = Math.max(0, y - blockSize); by < Math.min(height, y + blockSize); by++) {
                            for (let bx = Math.max(0, x - blockSize); bx < Math.min(width, x + blockSize); bx++) {
                                sum += grayData[by * width + bx];
                                count++;
                            }
                        }
                        
                        const avg = sum / count;
                        const idx = y * width + x;
                        const threshold = grayData[idx] > (avg - C) ? 255 : 0;
                        
                        const dataIdx = idx * 4;
                        data[dataIdx] = threshold;
                        data[dataIdx + 1] = threshold;
                        data[dataIdx + 2] = threshold;
                    }
                }
                
                tempCtx.putImageData(imgData, 0, 0);
                
                // Scale up 3x
                const scaledCanvas = document.createElement('canvas');
                scaledCanvas.width = tempCanvas.width * 3;
                scaledCanvas.height = tempCanvas.height * 3;
                const scaledCtx = scaledCanvas.getContext('2d');
                scaledCtx.imageSmoothingEnabled = false;
                scaledCtx.drawImage(tempCanvas, 0, 0, scaledCanvas.width, scaledCanvas.height);
                
                // Show preview
                captureCanvas.width = scaledCanvas.width;
                captureCanvas.height = scaledCanvas.height;
                ctx.drawImage(scaledCanvas, 0, 0);
                captureCanvas.style.display = 'block';
                
                updateStatus('Reading text...', 'scanning');
                
                // OCR
                await initWorker();
                const { data: { text, confidence } } = await worker.recognize(scaledCanvas);
                
                console.log('OCR Result:', text, 'Confidence:', confidence);
                
                // Clean text
                let cleanText = text.replace(/[^A-Z0-9]/gi, '').toUpperCase();
                
                // Try to find 13 character sequence
                let match = cleanText.match(/[A-Z0-9]{13}/);
                let detectedText = match ? match[0] : cleanText.substring(0, 13);
                
                console.log('Detected:', detectedText);
                
                // Show for confirmation
                detectedCode.value = detectedText;
                capturePreview.classList.remove('hidden');
                videoContainer.classList.add('hidden');
                captureBtn.classList.add('hidden');
                updateStatus('Please verify the code below', 'scanning');
                
                captureBtn.disabled = false;
                
            } catch (err) {
                console.error('Capture error:', err);
                updateStatus('Error reading text', 'error');
                alert('Error: ' + err.message);
                captureBtn.disabled = false;
            }
        }
        
        function stopScanner() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            
            video.srcObject = null;
            videoContainer.classList.add('hidden');
            startScanBtn.classList.remove('hidden');
            captureBtn.classList.add('hidden');
            stopScanBtn.classList.add('hidden');
            statusDiv.classList.add('hidden');
        }
        
        function retryCapture() {
            capturePreview.classList.add('hidden');
            captureCanvas.style.display = 'none';
            videoContainer.classList.remove('hidden');
            captureBtn.classList.remove('hidden');
            detectedCode.value = '';
            updateStatus('Position code in green box, then tap Capture', 'scanning');
        }
        
        startScanBtn.addEventListener('click', startScanner);
        captureBtn.addEventListener('click', captureImage);
        stopScanBtn.addEventListener('click', stopScanner);
        retryBtn.addEventListener('click', retryCapture);
        
        confirmBtn.addEventListener('click', () => {
            const code = detectedCode.value.trim().toUpperCase();
            if (code.length !== 13) {
                alert('Code must be exactly 13 characters');
                return;
            }
            if (!/^[A-Z0-9]{13}$/.test(code)) {
                alert('Code must contain only letters and numbers');
                return;
            }
            displayResult(code);
        });
        
        submitBtn.addEventListener('click', () => {
            const code = codeInput.value.trim().toUpperCase();
            if (code.length !== 13) {
                alert('Please enter a valid 13-character code');
                return;
            }
            if (!/^[A-Z0-9]{13}$/.test(code)) {
                alert('Code must contain only letters and numbers');
                return;
            }
            // Directly open URL in new tab
            const url = generateUrl(code);
            window.open(url, '_blank');
            // Clear input
            codeInput.value = '';
        });
        
        detectedCode.addEventListener('input', (e) => {
            e.target.value = e.target.value.toUpperCase();
        });
        
        codeInput.addEventListener('input', (e) => {
            e.target.value = e.target.value.toUpperCase();
        });
        
        codeInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                submitBtn.click();
            }
        });
        
        openUrlBtn.addEventListener('click', () => {
            window.open(currentUrl, '_blank');
        });
        
        copyUrlBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(currentUrl).then(() => {
                copyUrlBtn.textContent = 'âœ“ Copied!';
                setTimeout(() => {
                    copyUrlBtn.textContent = 'Copy URL';
                }, 2000);
            }).catch(err => {
                alert('Failed to copy URL');
            });
        });
        
        newScanBtn.addEventListener('click', () => {
            resultDiv.classList.remove('show');
            resultDiv.classList.add('hidden');
            scannerSection.classList.remove('hidden-section');
            manualInput.classList.remove('hidden-section');
            codeInput.value = '';
            detectedCode.value = '';
            captureCanvas.style.display = 'none';
        });
    </script>
</body>
</html>
